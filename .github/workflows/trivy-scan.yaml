on:
  workflow_call:
    inputs:
      registry_name:
        required: true
        default: "ghcr.io"
        type: string
      image_name:
        required: true
        type: string
      image_tag:
        required: false
        default: "latest"
        type: string
jobs:
  trivy-scan-image:
    runs-on: ubuntu-24.04
    steps:
      - name: Scan container image with Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ inputs.registry_name }}/thejaxon/${{ inputs.image_name }}:${{ inputs.image_tag }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          cache: 'true'
